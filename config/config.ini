[app]
name = UART Control
version = 1.1.0
author = Alexandr Semenovich
description = Modern COM port control application with refactored architecture

[gui]
window_title = UART Control
window_width = 1200
window_height = 800
window_min_width = 800
window_min_height = 600

[default_theme]
theme = system
language = ru_RU

[serial]
# Default serial port settings
default_baud_rate = 115200
default_data_bits = 8
default_parity = N
default_stop_bits = 1
default_timeout = 1

# Serial worker timing settings (in seconds)
default_read_interval = 0.02
connection_timeout = 5.0
connection_retry_delay = 0.5
max_connection_attempts = 3
max_consecutive_errors = 3

# Maximum number of ports to manage
max_ports = 3

# Port monitoring interval (ms)
monitoring_interval = 100

# Port discovery interval (ms)
discovery_interval = 5000

# Worker configuration
worker_read_interval_ms = 20
worker_queue_max_size = 1000

# Log settings
log_max_lines = 10000
log_buffer_enabled = true

[ui]
# Number of COM port tabs to create
port_tabs = 3

# Splash screen duration (ms)
splash_duration = 2000

# Command history settings
max_history_items = 20

# Console settings
console_font_size = 9
console_wrap_lines = false
console_auto_scroll = true

[console]
max_html_length    = 20000   ; максимум символов в одном HTML‑фрагменте
max_document_lines = 10000   ; максимум строк в QTextEdit на вкладку
trim_chunk_size    = 1000    ; сколько строк за раз удаляем при обрезке
max_cache_lines    = 20000   ; сколько строк держим в кэше для поиска

[themes]
supported = light, dark, system

[colors.dark]
timestamp = #9ca3af  # Increased contrast for readability on dark bg
rx_text = #c7f0c7
rx_label = #4caf50
tx_text = #fff7d6
tx_label = #ffdd57
sys_text = #d1d5db  # Increased from #cccccc
sys_label = #bbbbbb

[colors.light]
timestamp = #666666
rx_text = #2b6d2b
rx_label = #1f7a1f
tx_text = #a06b00
tx_label = #c78a00
sys_text = #666666
sys_label = #888888

[button_colors.dark]
command_combo_active = #8b5cf6
command_combo_connecting = #a78bfa
command_combo_inactive = #2b2440
command_cpu1_active = #2563eb
command_cpu1_connecting = #3b82f6
command_cpu1_inactive = #dbeafe
command_cpu2_active = #2563eb
command_cpu2_connecting = #3b82f6
command_cpu2_inactive = #dbeafe
command_tlm_active = #2563eb
command_tlm_connecting = #3b82f6
command_tlm_inactive = #dbeafe
command_text_active = #f8fafc
command_text_connecting = #0f172a
command_text_inactive = #374151  # Increased contrast - dark gray on light blue (WCAG AA)

[button_colors.light]
command_combo_active = #2563eb
command_combo_connecting = #3b82f6
command_combo_inactive = #dbeafe
command_cpu1_active = #2563eb
command_cpu1_connecting = #3b82f6
command_cpu1_inactive = #dbeafe
command_cpu2_active = #2563eb
command_cpu2_connecting = #3b82f6
command_cpu2_inactive = #dbeafe
command_tlm_active = #2563eb
command_tlm_connecting = #3b82f6
command_tlm_inactive = #dbeafe
command_text_active = #ffffff
command_text_connecting = #0f172a
command_text_inactive = #5a6370

; QPalette colors for theme_manager.py
[palette.dark]
window = #020617
base = #020617
window_text = #e5e7eb
text = #e5e7eb
button = #020617
button_text = #e5e7eb
link = #60a5fa
highlight = #1d4ed8
highlighted_text = #f9fafb

[palette.light]
window = #f4f6fb
base = #ffffff
window_text = #0f172a
text = #0f172a
button = #e3edff
button_text = #0f172a
link = #2563eb
highlight = #2563eb
highlighted_text = #ffffff

[fonts]
default_family = Segoe UI
default_size = 12
title_size = 14
button_size = 11
monospace_family = Cascadia Code, Consolas, Fira Code, Courier New
monospace_size = 9

[sizes]
window_min_width = 800
window_min_height = 600
window_default_width = 1200
window_default_height = 800
left_panel_min_width = 320
left_panel_max_width = 380
center_panel_min_width = 400
right_panel_min_width = 200
right_panel_max_width = 350
layout_spacing = 8
layout_margin = 8
toolbar_spacing = 8
toolbar_margin = 0
button_min_height = 28
button_max_width = 100
button_clear_max_width = 80
button_save_max_width = 80
input_min_height = 28
search_field_max_width = 200

[toast]
toast_min_width = 300
toast_max_width = 500
toast_duration_ms = 4000
toast_spacing = 8
toast_icon_size = 20
toast_close_button_size = 20
toast_margins = 12, 8, 12, 8
toast_corner_radius = 6

[serial_config]
default_baud = 115200
baud_rates = 1200,2400,4800,9600,19200,38400,57600,115200
port_label_1 = CPU1
port_label_2 = CPU2
port_label_3 = TLM
default_ports = COM1,COM2,COM3,COM4,COM5

[languages]
default = ru_RU
supported = ru_RU, en_US

[logging]
level = DEBUG
file_enabled = true
file_path = logs/app.log
max_file_size = 1048576  # 1MB
backup_count = 3

[ports]
# Port labels
port_1_label = CPU1
port_2_label = CPU2
port_3_label = TLM

# System ports that must not be used by the application
system_ports = COM1, COM2

# Default port names (if no real ports available)
default_ports = COM1, COM2, COM3, COM4, COM5

# Supported baud rates
baud_rates = 9600, 19200, 38400, 57600, 115200, 230400, 460800
